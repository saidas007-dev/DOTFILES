# ~/.config/alacritty/alacritty.toml
# Aesthetic Setup - Pywal Edition

# --- Imports (Pywal) ---
# Imports colors generated by Pywal. 
# Ensure your wal template generates this file.
import = ["~/.cache/wal/colors-alacritty.toml"]

[window]
decorations = "none"
startup_mode = "Fullscreen"
opacity = 0.50
padding = { x = 3, y = 0 }
dynamic_padding = false
blur = false

[font]
normal = { family = "Maple Mono NF", style = "Bold Italic" }
size = 20.5
offset = { x = 0, y = 1 }

[cursor]
style = { shape = "Beam", blinking = "off" }
unfocused_hollow = true

# --- Colors ---
# Color settings are handled by the import above.

[scrolling]
history = 100000
multiplier = 3

[bell]
animation = "EaseOutExpo"
duration = 0

[shell]
program = "/usr/bin/bash"
