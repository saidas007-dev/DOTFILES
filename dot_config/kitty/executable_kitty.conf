#============================#
#      Aesthetic Kitty Setup #
#============================#

# --- Core Settings ---
shell /usr/bin/zsh
editor .
allow_remote_control yes
listen_on unix:/tmp/kitty.sock
shell_integration enabled

# --- Fonts ---
font_family       Maple Mono NF Bold Italic
font_size         21.0
bold_font         Maple Mono NF Bold
italic_font       Maple Mono NF Italic
bold_italic_font  Maple Mono NF Bold Italic
disable_ligatures no
enable_ligatures  always

# --- Colors (Pywal) ---
# Imports colors generated by Pywal
include ~/.cache/wal/colors-kitty.conf

# --- Window Layout ---
window_padding_width  14
window_margin_width   0
window_border_width   2
# Note: Pywal might override border colors depending on your wal templates. 
# If you want specific static border colors, place them AFTER the include line.
window_border_color   #45475a
active_border_color   #89b4fa
inactive_border_color #585b70
inactive_text_alpha   0.85
dynamic_window_padding yes
draw_minimal_borders yes
placement_strategy top-left
remember_window_size yes

# --- Opacity & Dimming ---
background_opacity 0.85
dynamic_background_opacity no
inactive_opacity 0.75

# --- Performance & Scrollback ---
scrollback_lines 10000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.2
repaint_delay 5
input_delay 1
sync_to_monitor yes

# --- Bell ---
visual_bell no
bell_on_tab no
enable_audio_bell no

# --- Advanced Features ---
enable_bracketed_paste yes
clickable_urls yes
allow_hyperlinks yes
notify_on_background_process yes

# --- Cursor ---
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 5.0

# --- Tabs & Titles ---
tab_title_template "{title}"
window_title_format "{title} â€” {cwd}"

# --- Keybindings ---
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+r     reload_config
map ctrl+shift+c     copy_to_clipboard
map ctrl+shift+v     paste_from_clipboard
map ctrl+s           send_text all \x13
map ctrl+q           send_text all \x11

# Window Management
map ctrl+shift+enter new_window
map ctrl+shift+alt   new_window --location=hsplit
map ctrl+shift+up    neighboring_window up
map ctrl+shift+down  neighboring_window down
map f11              toggle_fullscreen
